<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>DaoCloud Service Platform</title>
  <style type="text/css">
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #455e6b;
      z-index: 9999;
      transition: opacity 0.65s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .preloader-hidden-add {
      opacity: 1;
    }

    .preloader-hidden-add-active {
      opacity: 0;
    }

    .preloader-hidden {
      display: none;
    }

    .ball-triangle-path {
      position: relative;
      transform: translate(-29.99px, -37.51px);
    }

    .ball-triangle-path > div {
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
      position: absolute;
      width: 14px;
      height: 14px;
      border-radius: 100%;
    }

    .ball-triangle-path > div:nth-of-type(1) {
      top: 50px;
      background: #ffcb85;
    }

    .ball-triangle-path > div:nth-of-type(2) {
      left: 25px;
      background: #7cc3b0;
    }

    .ball-triangle-path > div:nth-of-type(3) {
      top: 50px;
      left: 50px;
      background: #1aaa94;
    }

    .ball-triangle-path > div:nth-child(1) {
      -webkit-animation-name: ball-triangle-path-1;
      animation-name: ball-triangle-path-1;
      -webkit-animation-delay: 0;
      animation-delay: 0;
      animation-duration: 2s;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }

    .ball-triangle-path > div:nth-child(2) {
      -webkit-animation-name: ball-triangle-path-2;
      animation-name: ball-triangle-path-2;
      -webkit-animation-delay: 0;
      animation-delay: 0;
      animation-duration: 2s;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }

    .ball-triangle-path > div:nth-child(3) {
      -webkit-animation-name: ball-triangle-path-3;
      animation-name: ball-triangle-path-3;
      -webkit-animation-delay: 0;
      animation-delay: 0;
      -webkit-animation-duration: 2s;
      animation-duration: 2s;
      -webkit-animation-timing-function: ease-in-out;
      animation-timing-function: ease-in-out;
      -webkit-animation-iteration-count: infinite;
      animation-iteration-count: infinite;
    }

    .ball-triangle-path > div:nth-child(1), .ball-triangle-path > div:nth-child(2) {
      -webkit-animation-duration: 2s;
      -webkit-animation-timing-function: ease-in-out;
      -webkit-animation-iteration-count: infinite;
    }

    @keyframes ball-triangle-path-1 {
      33% {
        -webkit-transform: translate(25px, -50px);
        transform: translate(25px, -50px);
      }

      66% {
        -webkit-transform: translate(50px, 0);
        transform: translate(50px, 0);
      }
      100% {
        -webkit-transform: translate(0, 0);
        transform: translate(0, 0);
      }
    }

    @keyframes ball-triangle-path-2 {
      33% {
        -webkit-transform: translate(25px, 50px);
        transform: translate(25px, 50px);
      }
      66% {
        -webkit-transform: translate(-25px, 50px);
        transform: translate(-25px, 50px);
      }
      100% {
        -webkit-transform: translate(0, 0);
        transform: translate(0, 0);
      }
    }


    @keyframes ball-triangle-path-3 {
      33% {
        -webkit-transform: translate(-50px, 0);
        transform: translate(-50px, 0);
      }

      66% {
        -webkit-transform: translate(-25px, -50px);
        transform: translate(-25px, -50px);
      }
      100% {
        -webkit-transform: translate(0, 0);
        transform: translate(0, 0);
      }
    }

  </style>
</head>
<body>
<noscript>
  <strong>We're sorry but csp_ui doesn't work properly without JavaScript enabled. Please enable it to
    continue.</strong>
</noscript>
<div id="app"></div>
<div class="preloader">
  <div class="ball-triangle-path">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
<!-- built files will be auto injected -->
</body>
</html>
